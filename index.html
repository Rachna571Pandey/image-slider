<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="abhishek-prasad-ii0oWs5abCo-unsplash.jpg" alt="">
            <div class="caption"> caption Text 1</div>
        </div>
        <div class="slide">
            <img src="https://images.all-free-download.com/images/graphicwebp/beautiful_nature_landscape_05_hd_picture_166223.webp" alt="" >
            <div class="caption"> caption Text 2</div>
        </div>
        <div class="slide">
            <img src="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-118143566.jpg" alt="">
            <div class="caption"> caption Text 3</div>
        </div>
        <div class="slide">
            <img src="https://image.winudf.com/v2/image1/Y29tLndhbGxwYXBlcnMuYWhkcGlfc2NyZWVuXzdfMTU2NzA5NTU4M18wMDI/screen-7.jpg?fakeurl=1&type=.webp" alt="">
            <div class="caption"> caption Text 4</div>
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1420745981456-b95fe23f5753?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzB8fG5hdHVyYWx8ZW58MHx8MHx8&w=1000&q=80" alt="">
            <div class="caption"> caption Text 5</div>
        </div>
        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
